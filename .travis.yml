dist: trusty

language: scala

jdk:
  - oraclejdk8

addons:
  apt:
    packages:
      - oracle-java8-installer

sudo: false

cache:
  directories:
    - $HOME/.m2

before_install:
  - git clone -b travis `git config --get remote.origin.url` target/travis

install: true

script:
  - |
    if [ "${TRAVIS_PULL_REQUEST}" = "false" ]; then
      if [ "$TRAVIS_TAG" != "" ]; then
        sbt ++ciBuild
      else
        export CI_RELEASE="$TRAVIS_TAG"

        echo "Version:"
        echo "$VERS"
      fi

      sbt ++ciBuild
    fi
  - |
    if [ "${TRAVIS_PULL_REQUEST}" != "false" ]; then
      sbt ++ciBuild
    fi

env:
  global:
    - MAVEN_OPTS="-Xmx1024m -XX:MaxPermSize=256m"
    - secure: ""
    - secure: ""
    - secure: ""
